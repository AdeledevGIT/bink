<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="../logo1.png">
    <link rel="stylesheet" href="gradientflow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
    <script src="gradientflow.js"></script>
</head>
<body>
    <div id="gradientflow-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sampleData = {
                username: 'ninayoga',
                avatar: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=150&h=150&fit=crop&crop=face',
                bio: 'Certified yoga instructor & wellness coach helping people find balance through mindful movement',
                links: [
                    {
                        id: '1',
                        title: 'My Website',
                        url: '#',
                        platform: 'website'
                    },
                    {
                        id: '2',
                        title: 'Instagram',
                        url: '#',
                        platform: 'instagram'
                    },
                    {
                        id: '3',
                        title: 'YouTube Channel',
                        url: '#',
                        platform: 'youtube'
                    }
                ],
                catalog: [
                    {
                        name: 'Yoga Mat Premium',
                        description: 'High-quality eco-friendly yoga mat',
                        price: '49.99',
                        image: 'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=300&h=200&fit=crop',
                        link: '#'
                    },
                    {
                        name: 'Meditation Guide',
                        description: 'Complete meditation course for beginners',
                        price: '29.99',
                        image: 'https://images.unsplash.com/photo-1506629905607-c7b0b5e8e8e8?w=300&h=200&fit=crop',
                        link: '#'
                    }
                ],
                media: {
                    youtube: [
                        {
                            title: 'Morning Yoga Flow',
                            description: 'Start your day with this energizing 20-minute yoga flow',
                            url: '#',
                            thumbnail: 'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400&h=225&fit=crop'
                        },
                        {
                            title: 'Meditation for Beginners',
                            description: 'Learn the basics of mindfulness meditation',
                            url: '#',
                            thumbnail: 'https://images.unsplash.com/photo-1506629905607-c7b0b5e8e8e8?w=400&h=225&fit=crop'
                        }
                    ],
                    images: [
                        {
                            title: 'Studio Setup',
                            description: 'My peaceful yoga studio space',
                            url: 'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400&h=300&fit=crop'
                        },
                        {
                            title: 'Outdoor Practice',
                            description: 'Yoga in nature brings inner peace',
                            url: 'https://images.unsplash.com/photo-1506629905607-c7b0b5e8e8e8?w=400&h=300&fit=crop'
                        },
                        {
                            title: 'Meditation Corner',
                            description: 'A quiet space for reflection',
                            url: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=300&fit=crop'
                        }
                    ],
                    music: [
                        {
                            title: 'Meditation Sounds',
                            artist: 'Nina Yoga',
                            platform: 'spotify',
                            url: '#'
                        },
                        {
                            title: 'Relaxing Nature',
                            artist: 'Nina Yoga',
                            platform: 'apple-music',
                            url: '#'
                        }
                    ]
                },
                socialLinks: {
                    instagram: 'https://instagram.com/ninayoga',
                    youtube: 'https://youtube.com/ninayoga',
                    facebook: 'https://facebook.com/ninayoga',
                    twitter: 'https://twitter.com/ninayoga'
                }
            };

            // Check if GradientFlow is loaded
            if (typeof window.GradientFlow === 'undefined') {
                console.error('GradientFlow not loaded');
                document.getElementById('gradientflow-container').innerHTML = '<div>Loading...</div>';
                return;
            }

            // Debug the catalog data
            console.log('Catalog data:', sampleData.catalog);

            // Render the template
            try {
                document.getElementById('gradientflow-container').innerHTML = window.GradientFlow.render(sampleData);

                // Add animation delays for link containers
                const linkContainers = document.querySelectorAll('.gradientflow-link-container');
                linkContainers.forEach((container, index) => {
                    container.style.animationDelay = `${index * 0.1}s`;
                });
            } catch (error) {
                console.error('Error rendering template:', error);
                document.getElementById('gradientflow-container').innerHTML = '<div>Error loading template</div>';
            }
        });
    </script>
</body>
</html>
