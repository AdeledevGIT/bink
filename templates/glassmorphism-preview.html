<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="glassmorphism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            zoom: 0.85;
            transform-origin: top left;
            overflow-x: hidden;
            overflow-y: auto;
        }
        html {
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="glass-bio-bg">
        <div class="glass-bio-card">
            <div class="glass-header-actions">
                <div class="glass-join-link">
                    <a href="index.html" class="glass-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                </div>
                <div class="glass-share">
                    <button class="glass-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="glass-profile">
                <img class="glass-avatar" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face" alt="Profile">
                <div class="glass-name">saradesign</div>
                <div class="glass-bio">Creative designer crafting beautiful digital experiences</div>
            </div>
            <div class="glass-links">
                <div class="glass-link-container">
                    <a class="glass-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                    <button class="glass-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="glass-link-container">
                    <a class="glass-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                    <button class="glass-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="glass-socials">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>

            <!-- Media Content Section -->
            <div class="media-section">
                <h3 class="media-section-title">
                    <i class="fas fa-images"></i> Gallery
                </h3>
                <div class="media-grid images-grid">
                    <div class="media-item image-item">
                        <div class="image-container">
                            <img src="https://images.unsplash.com/photo-1558655146-9f40138edfeb?w=300&h=200&fit=crop" alt="Design Work 1" loading="lazy">
                        </div>
                        <div class="media-info">
                            <h4 class="media-title">UI/UX Design</h4>
                            <p class="media-description">Modern interface design and user experience</p>
                        </div>
                    </div>
                    <div class="media-item image-item">
                        <div class="image-container">
                            <img src="https://images.unsplash.com/photo-1561070791-2526d30994b5?w=300&h=200&fit=crop" alt="Design Work 2" loading="lazy">
                        </div>
                        <div class="media-info">
                            <h4 class="media-title">Brand Identity</h4>
                            <p class="media-description">Creative branding and visual identity projects</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="media-section">
                <h3 class="media-section-title">
                    <i class="fas fa-music"></i> Music
                </h3>
                <div class="media-grid music-grid">
                    <div class="media-item music-item">
                        <div class="music-player" onclick="window.open('https://music.apple.com/us/album/creative-flow/1234567890', '_blank')">
                            <div class="music-platform-icon apple-music">
                                <i class="fab fa-apple"></i>
                            </div>
                            <div class="music-info">
                                <h4 class="music-title">Creative Flow</h4>
                                <p class="music-artist">by Sara Design</p>
                                <p class="music-platform">Apple Music</p>
                            </div>
                            <div class="play-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
            <div class="glass-save-template">
                <button class="glass-save-btn" onclick="window.parent.handleTemplateSelection('glassmorphism')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
