<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BINK</title>
    <!-- Favicon configuration for better browser compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo1.png">
    <link rel="shortcut icon" href="/logo1.png">
    <link rel="apple-touch-icon" href="/logo1.png">
    <!-- Fallback favicon from GitHub Pages -->
    <link rel="icon" type="image/png" href="https://adeledevgit.github.io/bink/logo1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <div class="logo-container-header">
            <a href="dashboard.html">
                <img src="./logo.png" alt="BINK Logo">
            </a>
        </div>
        <!-- Removed header-text div -->
    </header>

    <div class="auth-container">
        <!-- Added welcome message container here -->
        <div class="welcome-message-container">
            <h2>Welcome Back to BINK!</h2>
            <p>Log in to manage your links.</p>
        </div>

        <div class="auth-form">
            <p id="error-message" class="auth-error" style="display: none;"></p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="login-button" class="auth-button">Log In</button>
            </form>
            <div class="auth-switch">
                <a href="#" id="forgot-password-link">Forgot Password?</a> | Need an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Firebase App (Core) - COMPAT version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Firebase Auth - COMPAT version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore - COMPAT version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script> <!-- Your Firebase config -->
    <script src="auth.js"></script> <!-- Login/Signup logic -->
</body>
</html>
